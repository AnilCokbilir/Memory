<div class="cards">
    <div class="underCover" *ngFor="let card of memoryService.animals; let i = index">
        <img class="cover borderRadius" src="{{card.img}}">
        <img [class.d-none]="memoryService.animals[i].choosed" class="cover coverWidth" (click)="chooseCard(i)"
            src="assets/img/cover.png" alt="" srcset="">
    </div>


</div>
